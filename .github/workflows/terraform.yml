name: Terraform CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [dev, staging]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Check AWS credentials are loaded
        run: |
          if [ -n "$AWS_ACCESS_KEY_ID" ]; then
            echo "‚úÖ AWS_ACCESS_KEY_ID is set"
          else
            echo "‚ùå AWS_ACCESS_KEY_ID is NOT set"
            exit 1
          fi
          if [ -n "$AWS_SECRET_ACCESS_KEY" ]; then
            echo "‚úÖ AWS_SECRET_ACCESS_KEY is set"
          else
            echo "‚ùå AWS_SECRET_ACCESS_KEY is NOT set"
            exit 1
          fi

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.10.5

      # üîç Debug step to see what CI is checking
      - name: Debug Terraform files before fmt check
        run: |
          echo "Listing all Terraform files in workspace:"
          find . -name "*.tf"
          echo ""
          echo "Running terraform fmt -diff -recursive to show changes (if any):"
          terraform fmt -diff -recursive || true

      # This is the step that currently fails in CI
      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: ./tf.sh ${{ matrix.environment }} init

      - name: Terraform Plan
        run: ./tf.sh ${{ matrix.environment }} plan
